name: Code Quality

on:
  push:
    branches: [main, develop, feat/*]
  pull_request:
    branches: [main, develop]

jobs:
  backend-quality:
    name: Backend - Lint & Format
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/api
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run Ruff Format (formatter check)
        run: ruff format --check app/
        continue-on-error: false

      - name: Run Ruff Check (linter)
        run: ruff check app/
        continue-on-error: false

  backend-tests:
    name: Backend - Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/api

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: uv sync --dev

      - name: Run pytest with coverage (skip integration tests)
        run: uv run pytest -m "not integration" --cov=app --cov-report=term-missing --cov-report=xml
        continue-on-error: false

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./apps/api/coverage.xml
          flags: backend
          name: backend-coverage
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  frontend-quality:
    name: Frontend - Lint & Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/web
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./apps/web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: false

      - name: Run TypeScript compiler check
        run: npx tsc --noEmit
        continue-on-error: false

  frontend-tests:
    name: Frontend - Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/web

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./apps/web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Jest tests with coverage
        run: npm test -- --coverage --ci
        continue-on-error: false

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./apps/web/coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  summary:
    name: Quality Check Summary
    runs-on: ubuntu-latest
    needs: [backend-quality, backend-tests, frontend-quality, frontend-tests]
    if: always()
    
    steps:
      - name: Check results
        run: |
          if [[ "${{ needs.backend-quality.result }}" == "failure" ]] || \
             [[ "${{ needs.backend-tests.result }}" == "failure" ]] || \
             [[ "${{ needs.frontend-quality.result }}" == "failure" ]] || \
             [[ "${{ needs.frontend-tests.result }}" == "failure" ]]; then
            echo "❌ Quality checks or tests failed!"
            echo "Backend Quality: ${{ needs.backend-quality.result }}"
            echo "Backend Tests: ${{ needs.backend-tests.result }}"
            echo "Frontend Quality: ${{ needs.frontend-quality.result }}"
            echo "Frontend Tests: ${{ needs.frontend-tests.result }}"
            exit 1
          else
            echo "✅ All quality checks and tests passed!"
            echo "Backend Quality: ${{ needs.backend-quality.result }}"
            echo "Backend Tests: ${{ needs.backend-tests.result }}"
            echo "Frontend Quality: ${{ needs.frontend-quality.result }}"
            echo "Frontend Tests: ${{ needs.frontend-tests.result }}"
          fi
