name: Code Quality

on:
  push:
    branches: [main, develop, feat/*]
  pull_request:
    branches: [main, develop]

jobs:
  backend-quality:
    name: Backend - Lint & Format
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/api
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run Ruff Format (formatter check)
        run: ruff format --check app/
        continue-on-error: false

      - name: Run Ruff Check (linter)
        run: ruff check app/
        continue-on-error: false

  frontend-quality:
    name: Frontend - Lint & Type Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/web
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: ./apps/web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: false

      - name: Run TypeScript compiler check
        run: npx tsc --noEmit
        continue-on-error: false

  summary:
    name: Quality Check Summary
    runs-on: ubuntu-latest
    needs: [backend-quality, frontend-quality]
    if: always()
    
    steps:
      - name: Check results
        run: |
          if [[ "${{ needs.backend-quality.result }}" == "failure" ]] || [[ "${{ needs.frontend-quality.result }}" == "failure" ]]; then
            echo "❌ Code quality checks failed!"
            echo "Backend: ${{ needs.backend-quality.result }}"
            echo "Frontend: ${{ needs.frontend-quality.result }}"
            exit 1
          else
            echo "✅ All code quality checks passed!"
            echo "Backend: ${{ needs.backend-quality.result }}"
            echo "Frontend: ${{ needs.frontend-quality.result }}"
          fi
